<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check-In - Martian Habitat</title>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Wellness Check-In</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="login.html">Login</a>
            <a href="about.html">Check-In</a>
            <a href="admin.html">Admin</a>
            <a href="research-log.html">Research Log</a>
        </nav>
    </header>

    <main>
        <div id="login-required" style="display: none;">
            <section>
                <h2>Login Required</h2>
                <p>Please login from the <a href="index.html">Dashboard</a> to complete your daily check-in.</p>
            </section>
        </div>

        <div id="checkin-form" style="display: none;">
            <section>
                <h2>Daily Wellness Assessment</h2>
                <p class="checkin-intro">Rate each aspect of your wellness today on a scale from 0 (worst) to 10 (best).</p>

                <div id="current-user-display" class="user-display"></div>

                <div class="wellness-questions">
                    <div class="question-card">
                        <label for="stress-slider">
                            <h3>Stress Level</h3>
                            <p class="question-hint">0 = Extremely stressed, 10 = Completely relaxed</p>
                        </label>
                        <div class="slider-container">
                            <input type="range" id="stress-slider" min="0" max="10" value="5" step="1">
                            <span class="slider-value" id="stress-value">5</span>
                        </div>
                    </div>

                    <div class="question-card">
                        <label for="mood-slider">
                            <h3>Mood</h3>
                            <p class="question-hint">0 = Very negative, 10 = Extremely positive</p>
                        </label>
                        <div class="slider-container">
                            <input type="range" id="mood-slider" min="0" max="10" value="5" step="1">
                            <span class="slider-value" id="mood-value">5</span>
                        </div>
                    </div>

                    <div class="question-card">
                        <label for="energy-slider">
                            <h3>Energy Level</h3>
                            <p class="question-hint">0 = Completely exhausted, 10 = Fully energized</p>
                        </label>
                        <div class="slider-container">
                            <input type="range" id="energy-slider" min="0" max="10" value="5" step="1">
                            <span class="slider-value" id="energy-value">5</span>
                        </div>
                    </div>

                    <div class="question-card">
                        <label for="focus-slider">
                            <h3>Focus & Concentration</h3>
                            <p class="question-hint">0 = Cannot concentrate, 10 = Highly focused</p>
                        </label>
                        <div class="slider-container">
                            <input type="range" id="focus-slider" min="0" max="10" value="5" step="1">
                            <span class="slider-value" id="focus-value">5</span>
                        </div>
                    </div>

                    <div class="question-card">
                        <label for="health-slider">
                            <h3>Physical Health</h3>
                            <p class="question-hint">0 = Very poor, 10 = Excellent</p>
                        </label>
                        <div class="slider-container">
                            <input type="range" id="health-slider" min="0" max="10" value="5" step="1">
                            <span class="slider-value" id="health-value">5</span>
                        </div>
                    </div>
                </div>

                <div class="checkin-actions">
                    <button id="submit-checkin" class="admin-btn">Submit Check-In</button>
                </div>

                <div id="last-checkin-info" class="last-checkin"></div>
            </section>

            <section id="checkin-history">
                <h2>Your Check-In History</h2>
                <div id="history-container"></div>
            </section>
        </div>
    </main>

    <script src="checkin.js"></script>
</body>
</html>
